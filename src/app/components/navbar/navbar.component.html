<mat-toolbar class="app-navbar">
  <a mat-button routerLink="/">
    <app-logo matButtonIcon/> munio
  </a>
  <div class="app-navbar-actions">
    @if (isPublicContent()) {
      <app-login-button/>
      <app-signup-button/>
    } @else {
      <div *ngIf="getCurrentUser() | async as user" class="user" cdkFocusInitial>
        <app-avatar [name]="user.name" [imageUrl]="user.avatarUrl" />
        <span class="mat-label-large">{{ user.name }}</span>
      </div>
      <button mat-button (click)="logout()" type="button">Logout</button>
    }
  </div>
</mat-toolbar>
<mat-divider />
