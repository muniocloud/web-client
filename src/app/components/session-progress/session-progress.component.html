@for (lesson of lessons; track lesson.id) {
  <button
    class="lesson-bar"
    [ngClass]="{ 'current': lesson.id === currentLessonId, 'answered': lesson.answered }"
    [disabled]="isRecording"
    [matTooltip]="getLessonTooltipIndicator(lesson, lesson.id === currentLessonId)"
    (click)="emitLessonClick(lesson.id)"
  ></button>
}
