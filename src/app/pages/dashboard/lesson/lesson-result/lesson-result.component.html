<header>
  <h2 class="mat-title-medium primary-heading">{{ getAnswerTitle(feedback.rating) }}</h2>
  <p class="mat-title-large">"{{ phrase }}"</p>
</header>
<main>
  <div class="audio-container">
    <button mat-icon-button aria-label="play audio" (click)="toggleAudio()">
      <mat-icon>{{ isPlayingAudio() ? 'pause' : 'play_arrow'}}</mat-icon>
    </button>
    <div id="audioviewer"></div>
  </div>
  <p class="mat-body-large">{{ feedback.feedback }}</p>
</main>
<footer class="actions">
  <button mat-button (click)="retryLesson()">Retry</button>
  <button mat-flat-button (click)="nextLesson()" class="continue-btn">{{ feedback.nextLessonId ? 'Next lesson' : 'Finish session'}}</button>
</footer>
