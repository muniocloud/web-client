<mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
<app-page-error *ngIf="pageError" [errorMessage]="pageError" />

<div *ngIf="sessionResult | async as data" class="session-result">
<header>
  <h2 class="mat-display-small primary-heading">{{ getTitleByRating(data.rating) }}</h2>
  <p class="mat-title-small">Rating: {{ data.rating }} of 10.</p>
</header>
<main>
  <p class="mat-body-large" [innerHTML]="sessionFeedbackContent"></p>
  <button mat-flat-button class="full-btn" (click)="goHome()">Home</button>
</main>
</div>
